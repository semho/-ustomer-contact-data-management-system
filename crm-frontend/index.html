<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Панель управления</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer type="module" src="js/control-panel.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => createControlPanelApp(document.getElementById('control-panel'), 'Клиенты'));
    </script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <picture class="header__picture">
          <source type="image/png" srcset="img/logo320.png" media="(max-width: 767px)">
          <img class="header__logo-img" src="img/logo.png" alt="skb.">
        </picture>
        <input class="header__input form-control" type="text" name="query" aria-label="Введите запрос" placeholder="Введите запрос">
      </div>
    </header>
    <main class="control-panel">
      <div id="control-panel" class="container control-panel__container"></div>
    </main>
  </body>
</html>
